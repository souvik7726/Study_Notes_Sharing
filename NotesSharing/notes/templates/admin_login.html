{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials');
</script>
{% endifequal %}

<style>
.boxlogin {
  justify-content: center;
  display: block;
  width:400px;
  text-align: center;
  background-color: #c1eae8;
  border-style: double;

}
.wrapper{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 800px;
    background-color: #72a2ef;
}
</style>
<div class="wrapper">
    <div class="boxlogin" >
        <h2 class="text-center">ADMIN LOGIN</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            <label>Email ID</label>
            <input class="form-control" type="text" placeholder="Enter Username" name="uname">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="password" name="pass">
            <input type="submit" class="btn btn-primary mt-2" value="LOGIN" >
        </form>
    </div>
</div>
{% endblock %}
